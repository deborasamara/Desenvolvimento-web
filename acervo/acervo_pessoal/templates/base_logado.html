{% load static %}
<!DOCTYPE html>
<html>
<head>
    {% block head %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/base_logado.css'%}">
    <title>{% block titulo %}Homepage{% endblock %}</title>
</head>
<body>
    {% block navbar %}
    <nav>
        <ul>
            <li  class="logo"><img src="{% static 'images/logo.svg' %}"></li>
            <li  class="logo-texto"><a href="#home">Acervo Digital Samara</a></li>
            <li  class="img-profile" style="float:right">
                <a  href="#">
                    <img src="{% static 'images/profile.svg' %}">
                    <div class="login-texto">Meu perfil</div>
                </a>
            </li>
        </ul>
    </nav>
    <div class="nav-2-opcoes-escolha">
        <div class="cadastrar-livro-op"><a href="">Cadastrar livro</a></div>
        <div class="registrar-livro-op"><a href="">Registrar livro</a></div>
        <div class="cadastrar-contato-op"><a href="">Cadastrar contato</a></div>
        <div class="registrar-devolucao-op"><a href="">Registrar devolução</a></div>
        <div class="listar-itens-op"><a href="">Listar itens</a></div>
    </div>
    {% endblock %}
    {% block conteudo %}
    {% endblock %}
</body>
</html>
